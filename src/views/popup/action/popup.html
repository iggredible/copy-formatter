<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #e0e0e0;
    }
    button:active {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <button id="configure">⚙️ Configure</button>
  <script src="popup.js"></script>
</body>
</html>
